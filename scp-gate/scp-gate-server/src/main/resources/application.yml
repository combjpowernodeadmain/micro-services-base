spring:
    application:
        name: scp-gate
    thymeleaf:
        mode: LEGACYHTML5
        cache: false
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    redis:
        database: 1
        host: ${REDIS_HOST:127.0.0.1}
        port: ${REDIS_PORT:6379}
        pool:
            max-active: 20
    rabbitmq:
        host: ${RABBIT_MQ_HOST:localhost}
        port:  ${RABBIT_MQ_PORT:5672}
        username: guest
        password: guest
    zipkin:
      enabled: true
    sleuth:
      sampler:
        percentage: 1
    http:
      multipart:
        enabled: true   # 启用http上传处理
        max-file-size: 120MB # 设置单个文件的最大长度
        max-request-size: 120MB # 设置最大的请求文件的大小
        # file-size-threshold: 1MB  # 当上传文件达到1MB的时候进行磁盘写入
        #location: /  # 上传的临时目录

server:
    port: 8765 #启动端口

gate:
  # 开发不进行权限校验的路径
  ignore:
    startWith: /jtp/caseInvestigate/download,/tool/oss/uploads/,/tool/oss/download/,/jtp/annotation/download/, /static,/cgp/static/,/cgp/service/,/auth/oauth/,/auth/jwt,/admin/v2/api-docs,/dict/v2/api-docs,/auth/v2/api-docs,/workflow/v2/api-docs,/cgp/v2/api-docs,/dict/dictValue/type/comm_sex,/cgp/writsInstances/true/instance,/cgp/common/webDefault,/dict/common,/cgp/writsTemplates/downLoads,/cgp/staffInfoCollection/i,/admin/depart/i

auth:
  serviceId: scp-auth
  user:
    token-header: Authorization
    limit-expire: 1440 #1天
  client:
    token-header: client-token
    id: scp-gate  #不填则默认读取spring.application.name
    secret: 123456

# 配置swagger
swagger:
    enabled: true
    base-package: com.bjzhianjia.scp.security.gate
    title: scp-gate
    version: 1.0.0.SNAPSHOT
    description: 网关服务
    contact:
        name: gate