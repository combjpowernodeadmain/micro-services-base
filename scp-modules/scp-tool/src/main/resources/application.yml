logging:
    level:
#        tk.mybatis: DEBUG
        com.bjzhianjia.scp.oss: DEBUG
server:
    port: 9991

spring:
    profiles:
      active: dev
    application:
        name: scp-tool
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    redis:
        database: 1
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}
        pool:
            max-active: 20
    http:
      multipart:
        enabled: true   # 启用http上传处理
        max-file-size: 15MB # 设置单个文件的最大长度
        max-request-size: 15MB # 设置最大的请求文件的大小
        # file-size-threshold: 1MB  # 当上传文件达到1MB的时候进行磁盘写入
        #location: /  # 上传的临时目录
# 配置数据库
mybatis:
    mapper-locations: "classpath*:mapper/*.xml"

# 配置swagger
swagger:
    enabled: true
    base-package: com.bjzhianjia.scp.oss
    title: scp-gate
    version: 1.0.0.SNAPSHOT
    description: sssssssssqqqqqq
    contact:
        name: admin

# 配置用户认证和服务认证信息
auth:
  serviceId: scp-auth
  user:
    token-header: Authorization
    limit-expire: 1440 # 一天过去,单位分钟
  client:
    id: scp-tool
    secret: 123456
    token-header: client-token
    
mapper:
  mappers: com.bjzhianjia.scp.security.common.mapper.CommonMapper

