logging:
    level:
#        tk.mybatis: DEBUG
        com.bjzhianjia.scp.cgp: DEBUG
server:
    port: 8099

spring:
    application:
        name: scp-cgp
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
        name: test
        url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/lt_cgp?useUnicode=true&characterEncoding=UTF8
        username: ${MYSQL_USER_NAME:root}
        password: ${MYSQL_PASS:123456}
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        druid:
            filters: stat
            maxActive: 20
            initialSize: 1
            maxWait: 60000
            minIdle: 1
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: select 'x'
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true
            maxOpenPreparedStatements: 20
    redis:
        database: 1
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}
        pool:
            max-active: 20

# 配置数据库
mybatis:
    mapper-locations: "classpath*:mapper/*.xml"

# 配置swagger
swagger:
    enabled: true
    base-package: com.bjzhianjia.scp.cgp
    title: scp-cgp
    version: 1.0.0.SNAPSHOT
    description: 综合执法微服务
    contact:
        name: admin

# 配置用户认证和服务认证信息
